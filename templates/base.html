{% load static %}
<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Shop{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1><a href="{% url 'AGElite_store:product_list' %}">My Shop</a></h1>
        <nav>
            <a href="{% url 'AGElite_store:cart_detail' %}">Cart ({{ request.session.cart|length }})</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </nav>
    </header>
    <main>{% block content %}{% endblock %}</main>
</body>
</html>
